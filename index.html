<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="search__box">
        <form class="search-form">
            <div class="input__box">
                <input type="text" class="search-form__input search-form__input-js search-field" name="event_name"
                    placeholder="Start searching" />
                <!--<svg class="search-form__icon" width="12px" height="12px">
                    <use href="./images/sprite.svg#icon-search"></use>
                </svg>-->
            </div>
            <div class="dropdown-menu">
                <div class="options-container">
                    <div class="option">
                        <input type="radio" class="radio" id="automobiles" name="country-name" />
                        <label for="automobiles">Automobiles</label>
                    </div>
            
                    <div class="option">
                        <input type="radio" class="radio" id="film" name="country-name" />
                        <label for="film">Film & Animation</label>
                    </div>
            
                    <div class="option">
                        <input type="radio" class="radio" id="science" name="country-name" />
                        <label for="science">Science & Technology</label>
                    </div>
            
                    <div class="option">
                        <input type="radio" class="radio" id="art" name="country-name" />
                        <label for="art">Art</label>
                    </div>
            
                    <div class="option">
                        <input type="radio" class="radio" id="music" name="country-name" />
                        <label for="music">Music</label>
                    </div>
            
                    <div class="option">
                        <input type="radio" class="radio" id="travel" name="country-name" />
                        <label for="travel">Travel & Events</label>
                    </div>
            
                    <div class="option">
                        <input type="radio" class="radio" id="sports" name="country-name" />
                        <label for="sports">Sports</label>
                    </div>
            
                    <div class="option">
                        <input type="radio" class="radio" id="news" name="country-name" />
                        <label for="news">News & Politics</label>
                    </div>
            
                    <div class="option">
                        <input type="radio" class="radio" id="tutorials" name="country-name" />
                        <label for="tutorials">Tutorials</label>
                    </div>
                </div>
            
                <div class="selected">
                    Choose country
                </div>
            </div>
        </form>
    </div>

    
    <script src="./index.js"></script>
</body>
</html>
